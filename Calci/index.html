<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator By Mohit Jaiswal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator By Mohit Jaiswal</h1>
        <div class="calculator">
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td colspan="2"><button class="ac operation">AC</button></td>
                <td><button class="del operation" onclick="back()">Del</button></td>
                <td><button class="operation">&divide;</button></td>
            </tr>
            <tr>
                <td><button class="number">7</button></td>
                <td><button class="number">8</button></td>
                <td><button class="number">9</button></td>
                <td><button class="operation">X</button></td>
            </tr>
            <tr>
                <td><button class="number">4</button></td>
                <td><button class="number">5</button></td>
                <td><button class="number">6</button></td>
                <td><button class="operation">-</button></td>
            </tr>
            <tr>
                <td><button class="number">1</button></td>
                <td><button class="number">2</button></td>
                <td><button class="number">3</button></td>
                <td><button class="operation">+</button></td>
            </tr>
            <tr>
                <td><button class="number">%</button></td>
                <td><button class="number">0</button></td>
                <td><button class="number">/</button></td>
                <td><button class="equal">=</button></td>
            </tr>
        </table>
    </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
